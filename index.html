<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>AllMarket | Gestão de Compras</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#"><i class="bi bi-cart4"></i> AllMarket</a>
            <div class="d-flex align-items-center" id="nav-auth-section"></div>
        </div>
    </nav>

    <div class="container">
        <div id="login-gate">
            <div class="card p-5 text-center shadow-lg" style="max-width: 450px;">
                <div class="mb-4"><i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i></div>
                <h2 class="fw-bold">Acesse sua Conta</h2>
                <p class="text-muted">Conecte-se para salvar e consultar suas notas fiscais.</p>
                <div class="d-flex justify-content-center mt-4">
                    <div id="g_id_onload"
                        data-client_id="570724598871-n23jsilb8ncvfv2ve6b848q327fgdav9.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-shape="pill"></div>
                </div>
            </div>
        </div>

        <div id="app-content" style="display: none;">
            <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#sessao-nova"><i class="bi bi-plus-circle"></i> Nova Nota</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#sessao-historico" onclick="carregarHistorico()"><i class="bi bi-clock-history"></i> Meu Histórico</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="sessao-nova">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card p-4 mb-4">
                                <h5 class="mb-3 fw-bold">Processar Nota Fiscal</h5>
                                <div class="input-group">
                                    <input type="text" id="urlNota" class="form-control" placeholder="Cole o link da nota aqui...">
                                    <button class="btn btn-primary" onclick="enviarNota()">Processar</button>
                                </div>
                            </div>
                            <div id="resultado" class="card p-4 shadow-sm" style="display: none;">
                                <h4 id="estabelecimento-nome" class="text-primary fw-bold"></h4>
                                <p class="text-muted"><i class="bi bi-calendar-check"></i> <span id="nota-data"></span></p>
                                <h5 class="text-end fw-bold">Total: R$ <span id="nota-total"></span></h5>
                                <hr>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr><th>Item</th><th class="text-center">Qtd</th><th class="text-end">Preço</th></tr>
                                        </thead>
                                        <tbody id="itens-tabela"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="sessao-historico">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div id="lista-historico" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
